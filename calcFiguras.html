<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>curso practico JavaScrpt</p>
    </header>

    <section>
        <h2>Calcula area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado </label>
            <input id="inputCuadrado" type="number" name="">
            <button type="button" onclick="calcularPerimetroCuadrado()"> calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>
    <section>
        <h2>Calcula area y perimetro de un triangulo</h2>
        <form>
            <label for="inputTrianguloL1">Lado 1 </label>
            <input id="inputTrianguloL1" type="number" name="">
            <label for="inputTrianguloL2">Lado 2 </label>
            <input id="inputTrianguloL2" type="number" name="">
            <label for="inputTrianguloB">Base</label>
            <input id="inputTrianguloB" type="number" name="">
            <button type="button" onclick="calcularPerimetroTriangulo()"> calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>

    <section>
        <h2>Calcula area y perimetro de un Circulo</h2>
        <form>
            <label for="inputCirculo">Escribe cuanto mide el radio</label>
            <input id="inputCirculo" type="number" name="">
            <button type="button" onclick="calcularPerimetroCirculo()"> calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>
    <script src="./calcFiguras.js"></script>
</body>
</html>
